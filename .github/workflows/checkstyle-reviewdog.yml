name: checkstyle & reviewdog

on: [ push ]

jobs:
  build:
  
    runs-on: ubuntu-latest
  
    steps:
      
      - name: Setup JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
    
      - name: Download checkstyle
        run: curl -s https://github.com/checkstyle/checkstyle/releases/download/checkstyle-${INPUT_CHECKSTYLE_VERSION}/checkstyle-${INPUT_CHECKSTYLE_VERSION}-all.jar > checkstyle.jar
        
      - name: Test output
        run: ls
